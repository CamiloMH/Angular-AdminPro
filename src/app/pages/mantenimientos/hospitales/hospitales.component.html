<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Hospitales"
                    (keyup)="buscar(txtBuscar.value)" #txtBuscar>

            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x" aria-hidden="true"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">

                        <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                        <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n</h6>
                    </div>
                    <div class="col">

                        <button (click)="abrirSweetAlert()" class="btn btn-primary pull-right">
                            <i class="fa fa-hospital-o" aria-hidden="true"></i>
                            Crear Hospital
                        </button>

                    </div>

                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center cursor">
                                    <img (click)="abrirModal(hospital)" [src]="hospital.img | imagen:'hospitales'"
                                        alt="Hopistal Imagen" class="avatar">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del Hopsital"
                                        [(ngModel)]="hospital.nombre">
                                </td>

                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip"
                                        data-original-title="Guardar Cambios"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarHospital(hospital)" class="cursor" data-toggle=" tooltip"
                                        data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->

            </div>
        </div>
    </div>
</div>
