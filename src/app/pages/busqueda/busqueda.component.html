<div class="row animated fadeIn">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-success animated fadeIn" *ngIf="usuarios.length === 0">
                    <p></p>
                    <p class="mb-0">
                        No hay usuarios con ese termino.
                    </p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img class="avatar" [src]="usuario.img | imagen:'usuarios'" alt="Usuario Avatar">
                                </td>
                                <td>{{ usuario.nombre}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>

                <div class="alert alert-success animated fadeIn" *ngIf="medicos.length === 0">
                    <p></p>
                    <p class="mb-0">
                        No hay médicos con ese termino.
                    </p>
                </div>

                <div class="table-responsive" *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img class="avatar" [src]="medico.img | imagen:'medicos'" alt="Medico Avatar">

                                </td>
                                <td>
                                    <a style="color: rgb(121, 121, 121);"
                                        [routerLink]="['/dashboard/medico', medico._id]">
                                        {{medico.nombre}}
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-success animated fadeIn" *ngIf="hospitales.length === 0">
                    <p></p>
                    <p class="mb-0">
                        No hay hospitales con ese termino.
                    </p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img class="avatar" [src]="hospital.img | imagen:'hospitales'"
                                        alt="Hospital Avatar">

                                </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
